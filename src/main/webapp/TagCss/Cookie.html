<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function eventOpen()
        {
            var cookie = document.cookie;
            if(cookie.indexOf('event=text')==-1) {
                window.open("event.html", "w", "widget=300, height=300");
            }
        }
    </script>
</head>
<body onload="eventOpen()">
    <h1> cookie를 이용한 팝업 만들기</h1>
    <img src="../Img/movie01.png"/>
</body>
</html>
