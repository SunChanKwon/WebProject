<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #d1{height: 200px; background-color: pink; padding: 50px;}
        #d1 >div {height: 100px; background-color: lightblue; padding: 50px;}
        #d1 h1{background-color:orange;}
    </style>
    <script>
        /*
        onmouserover, onmouseout: 이벤트객체 내부의 각 태그마다 이벤트가 발생한다.
        */
        var cnt=0;
        function mouseOverTest(){
            document.getElementById("view").innerHTML="<h1>"+ ++cnt +"</h1>";
        }
        var count=0;
        function mouseOutTest(){
            document.getElementById("view2").innerHTML="<h1>"+ ++count +"</h1>";
        }

        function cursorTest(id){
            id.style.fontsize="3em";
            id.style.backgroundColor="#ddd";
        }
        function cursorTest2(blur)
        {
            blur.style.fontsize="1em";
        }

        function formCheck()
        {
            if(document.frm.userid.value=="")
            {
                alert("아이디를 입력해라");
                return false;
            }
            if(document.getElementsById("username").value=="")
            {
                alert("비밀번호를 입력하세요..")
                return false;
            }
            //document.getElementsById("frm").submit();
             document.frm.submit();
        }

        function keyCheck(){
            var key = event.keyCode; //65~90 97~122
            if(key>=65 && key<=90 || key>=97 && key <=122)
            {
                event.returnValue = false;
            //영문자오의 문자가 입력되었을때
            }
        }
        //userid에는 영문자만 입력 되도록 설정


        function dataChage(){
            console.log("데이터 바뀜...");
        }
        function winSize()
        {
            console.log("창의 크기가 변경됨...");
        }
    </script>
</head>
<body onresize="winSize()">
<div>
<form name="frm" id="frm" method="get" action="test.jsp">
<input type="text" name="userid" id="userid" onfocus="cursorTest(this)" onblur="cursorTest2(this)"
       onkeydown="formCheck()"/><br/>
<input type="text" name="username" id="username" onfocus="cursorTest(this)" onblur="cursorTest2(this)"/><br/>

    <input type="button" value="클릭" onclick="formCheck()"/><br/>
    <input type="submit" value="submit"/><br/>
    <input type="image" src="../Img/title_layer.gif/">

</form>
<div id="d1" onmouseover="mouseOverTest()" onmouseout="mouseOutTest()"
        onmousedown="this.style.backgroundColor='yellow'">

    <div>
        <h1>Mouserover,Mouseout 테스트</h1>
    </div>
</div>
<div id="view"></div>
<div id="view2"></div>
</body>
</html>
