<HTML>
<HEAD>
  <TITLE>BLUE-B</TITLE>

  <SCRIPT>
    var count = 10;
    function Picture() {
      count = Counting(count);
      Resize(count);
      return false;
    }

    function Counting(count){
      if (event.wheelDelta >= 120)
        count++;
      else if (event.wheelDelta <= -120)
        count--;
      return count;
    }

    function Resize(count){
      oImage.style.zoom = count + '0%';
    }

    function Picture1(){
      if (event.wheelDelta >= 120)
        window.scrollBy(10,0);
      else if (event.wheelDelta <= -120)
        window.scrollBy(-10,0);
    }

  </SCRIPT>
</HEAD>

<body onmousewheel="Picture1()">
